<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/normaliaze.css">
  <link rel="stylesheet" href="style/style.css">
  <title>jsSlider</title>
</head>
<body>

  <div class="js-slider">
    <div class="container">
      <div class="slider-img">
        <span id="counter" class="counter">#slider 1</span>
        <img src="images/slider1.png" class="active" alt="slider1" data-color="4cacbc">
        <img src="images/slider2.png" alt="slider2" data-color="6cc4a1">
        <img src="images/slider3.png" alt="slider3" data-color="a0d995">
        <img src="images/slider4.png" alt="slider4" data-color="a084cf">
        <img src="images/slider5.png" alt="slider4" data-color="FF7396">
        <img src="images/slider6.png" alt="slider4" data-color="1A4D2E">
        <img src="images/slider7.png" alt="slider4" data-color="1F4690">
        <img src="images/slider8.png" alt="slider4" data-color="FF5B00">
      </div>
      <div class="slider-contraller">
        <div class="prav">Pravious</div>
        <div class="slider-pagination">

        </div>
        <div class="next">Next</div>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>

</html>
